<div class="container">
    <h1 class="text-danger mt-3 text-center"><i class="fa fa-address-card"></i>  Users List</h1>
    <table class="table table-striped table-bordered text-center mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Given Name</th>
                <th>Book Count</th>
                <th>Show Details</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
                <td>{{ user.userGivenName }}</td>
                <td>{{ user.books }}</td>
                <td><button class="btn btn-warning btn-sm" *ngIf="loggedUser == user.userGivenName ">Details</button></td>
            </tr>
        </tbody>
    </table>
</div>
